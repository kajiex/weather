<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/46106421cd.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" id="lokalizacjia" placeholder="YOUR LOCATION">
            <i class="fa-solid fa-magnifying-glass fa-4x" id="wyszukaj"></i>
        </div>
        <div class="weather">
            <div class="temp">
                <img src="zdjecia/clear.png" id="sunny">
                <h1 id="temperatura"></h1>
                <h2 id="miasto"></h2>
            </div>
            <div class="humidity">
                <h3 id="humiditytext">%</h3>
                <img src="zdjecia/humidity.png" id="humidity">
            </div>
            <div class="wind">
                <img src="zdjecia/wind.png" id="wind">
                <h3 id="windspeed"></h3>
            </div>
        </div>
        <div class="notfound">
            <img src="zdjecia/notfound.png" id="lupa">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
